name: Android Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x mobile/gradlew

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$ENCODED_KEYSTORE" | base64 -d > mobile/keystore.jks

      - name: Create local.properties
        run: |
          cat > mobile/local.properties << EOF
          KEYSTORE_FILE=${{ github.workspace }}/mobile/keystore.jks
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          RELEASE_BASE_URL=${{ secrets.RELEASE_BASE_URL }}
          EOF

      - name: Update version in build.gradle.kts
        run: |
          VERSION_NAME=${{ steps.version.outputs.VERSION }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NAME"
          MINOR=$(printf "%02d" $MINOR)
          PATCH=$(printf "%02d" $PATCH)
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "Setting versionName=$VERSION_NAME and versionCode=$VERSION_CODE"
          sed -i "s/versionCode = .*/versionCode = $VERSION_CODE/" mobile/app/build.gradle.kts
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION_NAME\"/" mobile/app/build.gradle.kts

      - name: Show version info
        run: echo "VERSION=${{ steps.version.outputs.VERSION }}"

      - name: Build Release AAB
        working-directory: mobile
        run: ./gradlew bundleRelease --stacktrace

      - name: Build Release APK
        working-directory: mobile
        run: ./gradlew assembleRelease --stacktrace

      - name: Rename release files with version
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mv mobile/app/build/outputs/bundle/release/app-release.aab mobile/app/build/outputs/bundle/release/app-release-$VERSION.aab
          mv mobile/app/build/outputs/apk/release/app-release.apk mobile/app/build/outputs/apk/release/app-release-$VERSION.apk

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(awk "/## \[$VERSION\]/,/^## / {if (/^## / && !/## \[$VERSION\]/) exit; if (!/## \[$VERSION\]/) print}" CHANGELOG.md)
            
            if [ -z "$NOTES" ]; then
              NOTES="No release notes available for version $VERSION"
            fi
            
            echo "$NOTES" > release-notes.txt
            echo "NOTES_FILE=release-notes.txt" >> $GITHUB_OUTPUT
          else
            echo "No release notes available" > release-notes.txt
            echo "NOTES_FILE=release-notes.txt" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release-notes.txt
          files: |
            mobile/app/build/outputs/bundle/release/app-release-${{ steps.version.outputs.VERSION }}.aab
            mobile/app/build/outputs/apk/release/app-release-${{ steps.version.outputs.VERSION }}.apk
            mobile/app/build/outputs/mapping/release/mapping.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Decode Play Console credentials
        env:
          PLAY_CONSOLE_CREDS: ${{ secrets.PLAY_CONSOLE_CREDENTIALS_BASE64 }}
        run: |
          echo "$PLAY_CONSOLE_CREDS" | base64 -d > mobile/play-console-credentials.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Google API Client
        run: |
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Extract release notes for Play Console
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(awk -v ver="$VERSION" '
              /^## \[/ {
                if (found) exit;
                if ($0 ~ "\\[" ver "\\]") found=1;
                next;
              }
              found && /^### / { 
                gsub(/^### /, "");
                print "\n" toupper($0);
                next;
              }
              found && /^- / { print; }
            ' CHANGELOG.md | head -c 500)
            
            echo "NOTES<<EOF" >> $GITHUB_OUTPUT
            echo "$NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "NOTES=Version $VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Play Console (Internal Track)
        run: |
          python scripts/upload_to_playstore.py \
            mobile/play-console-credentials.json \
            mobile/app/build/outputs/bundle/release/app-release-${{ steps.version.outputs.VERSION }}.aab \
            --track internal \
            --notes "${{ steps.release_notes.outputs.NOTES }}"
