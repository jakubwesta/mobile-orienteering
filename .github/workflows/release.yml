name: Android Release Build

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for creating releases

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'  # Cache Gradle dependencies

      # 3. Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Decode keystore from secrets
      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$ENCODED_KEYSTORE" | base64 -d > keystore.jks

      # 5. Create local.properties with secrets
      - name: Create local.properties
        run: |
          cat > local.properties << EOF
          KEYSTORE_FILE=${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          RELEASE_BASE_URL=${{ secrets.RELEASE_BASE_URL }}
          EOF

      # 6. Build Release AAB
      - name: Build Release AAB
        run: ./gradlew bundleRelease --no-configuration-cache --stacktrace

      # 7. Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-configuration-cache --stacktrace

      # 8. Extract version from tag
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # 9. Create Release and Upload Assets
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Mobile Orienteering ${{ steps.version.outputs.VERSION }}
            
            ### Files
            - `app-release.aab` - Android App Bundle for Google Play
            - `app-release.apk` - APK for direct installation  
            - `mapping.txt` - ProGuard mapping file
          files: |
            app/build/outputs/bundle/release/app-release.aab
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/mapping/release/mapping.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
